info:
  name: Get Monthly Report
  type: http
  seq: 1

http:
  method: GET
  url: "{{HOST}}/time_entries.json?from=2026-02-01&to=2026-02-28&user_id=80&limit=100"
  params:
    - name: from
      value: 2026-02-01
      type: query
    - name: to
      value: 2026-02-28
      type: query
    - name: user_id
      value: "80"
      type: query
    - name: limit
      value: "100"
      type: query
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
