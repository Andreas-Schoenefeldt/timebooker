opencollection: 1.0.0

info:
  name: Redmine
config:
  proxy:
    inherit: true
    config:
      protocol: http
      hostname: ""
      port: ""
      auth:
        username: ""
        password: ""
      bypassProxy: ""

request:
  auth:
    type: apikey
    key: X-Redmine-API-Key
    value: "{{API-KEY}}"
    placement: header
bundled: false
extensions:
  bruno:
    ignore:
      - node_modules
      - .git
